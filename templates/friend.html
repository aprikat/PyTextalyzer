<!doctype html>
<meta charset="utf-8">
<title>{{ name }}</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<style>

#chart div {
  font: 10px;
  line-height: 40px;
  background-color: #34495e;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  height: 40px;
  border-radius: 2px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

<div id="content">
    <h2>Your conversation with {{ name }}</h2>
    <h3>Sentiment over time</h3>
    <h3>Cosine similarity</h3>
    <div id="chart"></div>
</div>

<script>

// var data = [4, 8, 15, 16, 23, 42];
var sim = [ {{ cosine_sim }} ];
console.log(sim);

var x = d3.scale.linear()
    .domain([0, d3.max(sim)])
    .range([0, 800]);

d3.select("#chart")
  .selectAll("div")
    .data(sim)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
<script type="text/javascript">
    outbound_sentiments = {{ your_sentiments|tojson }};
    inbound_sentiments = {{ friend_sentiments|tojson }};

    console.log(inbound_sentiments[0]);
    console.log(inbound_sentiments[1]);
    console.log(inbound_sentiments[2]);

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%b %e, &Y, %I:%M %p").parse;


    var x = d3.time.scale()
        .range([0, width])

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.close); });

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var data = outbound_sentiments.map(function(d) {
          return {
             date: parseDate(d[0]),
             close: d[1]
          };

      });

      console.log(data);


      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain(d3.extent(data, function(d) { return d.close; }));

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Sentiment");

      svg.append("path")
          .datum(data)
          .attr("class", "line")
          .attr("d", line);

</script>
