<!doctype html>
<title>PyTextalyzer</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
<div id="front-content">
  <h1>TEXTALYZER</h1>
  <div class="pure-menu pure-menu-horizontal choose-friend">
    <ul class="pure-menu-list">
        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
            <a href="#" id="menuLink1" class="pure-menu-link choose-friend-header">choose a friend to analyze</a>
            <ul class="pure-menu-children choose-friend-children">
                <li class="pure-menu-item"><a href="/ankita" class="pure-menu-link green">Ankita Agharkar</a></li>
                <li class="pure-menu-item"><a href="/riley" class="pure-menu-link pink">Riley Pietsch</a></li>
                <li class="pure-menu-item"><a href="/christina" class="pure-menu-link blue">Christina Milanes</a></li>
                <li class="pure-menu-item"><a href="/mom" class="pure-menu-link orange">Helene Deng</a></li>
            </ul>
        </li>
    </ul>
  </div>
  <div>
    <dl id="corpora_cosine">
      {% for key, value in corpora_sims.iteritems() %}
        <dt>{{ key }}</dt>
        <dd>{{ value }}</dd>
      {% endfor %}
    </dl>
  </div>
</div>
{% endif %}
